<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc & Dec counter</title>
    <link rel="stylesheet" href="C:\Users\kanga\OneDrive\Desktop\icp-8.0-html-css-javascript-group-project-3\css\blog.css"/>
</head>
<body>
    <div class="blog-title">
        <img src="C:\Users\kanga\OneDrive\Desktop\icp-8.0-html-css-javascript-group-project-3\img\blog-1.jpg" class="blog-img"/>
        
        <div class="quantity-btn-container">
            <img src="C:\Users\kanga\OneDrive\Desktop\icp-8.0-html-css-javascript-group-project-3\img\minus.png"  class="btn-quantity" onclick="handleQuantityChange('dec')"/>
            <span class="quantity-text" id="quantity-text">1</span>
            <img src="C:\Users\kanga\OneDrive\Desktop\icp-8.0-html-css-javascript-group-project-3\img\plus.png" class="btn-quantity" onclick="handleQuantityChange('inc')" />
        </div>
        <button type="button" class="btn">
            BUY NOW
        </button>
        <script>
            function handleQuantityChange(action){
             const quantityElement=document.getElementById("quantity-text");
             let quantity =parseInt( quantityElement.innerText);
            if(quantity == 1 && action == 'dec'){
             alert("Quantity can not be less then 1");
            return;
             }
            else if(quantity == 6 && action == 'inc'){
             alert("Quantity can not be greater then 6");
            return;
             }
             quantityElement.innerText = action == 'inc'? ++quantity : --quantity;
             }
        </script>
    </div>
</body>
</html>
